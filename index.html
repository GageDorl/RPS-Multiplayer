<html>
    <head>
        <title>Rock Paper Scissors Multiplayer</title>
        <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
        <link rel=stylesheet type=text/css href=assets\css\style.css>
        

    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="assets\javascript\script.js"></script>
        <div id=header>Rock Paper Scissors Multiplayer Game!!!</div>
        <div id=main-game>
            <p id=turn>Turn: </p>
            <button id=rock class=game><img src=assets\images\rock.png></button>
            <button id=paper class=game><img src=assets\images\paper.png></button>
            <button id=scissors class=game><img src=assets\images\scissors.png></button>
        </div>
        <div id="chatspace">
            <div id="text-box"></div>
            <br>
            <input id=name placeholder="Your name here"size=10> 
            <input id=chat placeholder="Your chat goes here" size=80>
            <input type=button id=submit value='Send It'><input type=button id=clear value='Clear Chat'>
        </div>
    </body>
</html>
